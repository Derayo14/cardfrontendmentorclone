<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="containerBody">
    <div class="cardContainer">
      <div class="cards">
        <div class="cardFront">
          <div class="logo">
            <svg width="90" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff" />
            </svg>
          </div>
          <div class="cardInfo">
            <p class="cardNumber" id="cardNumberDisplay"> 0000 0000 0000 0000</p>
          </div>
          <div class="othercardInfo">
            <p class="cardNameDisplay" id="cardNameDisplay">Jane Appleseed</p>
            <p class="expiryDate" id="cardMonthDisplay">
              <span id="expiryMonthDisplay">00</span>/<span id="expiryYearDisplay">00</span>
            </p>
          </div>
        </div>
        <div class="cardBack">
          <div class="cvcText">
            <p class="cvc " id="cvcDisplay">000</p>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="successPage" id="successPage">
        <div class="innerSuccess">
          <div class="completeIcon">
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="40" cy="40" r="40" fill="url(#a)" />
              <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
              <defs>
                <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#6348FE" />
                  <stop offset="1" stop-color="#610595" />
                </linearGradient>
              </defs>
            </svg>
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button id="btnReload">Continue</button>
          </div>
        </div>
      </div>
      <form id="regForm" action="">
        <label for="cardName">Cardholder Name</label>
        <span id="warning"></span>
        <span id="warning1"></span>
        <input type="text" id="cardName" placeholder="e.g. Jane Appleseed">
        <label for="cardNumber"> Card Number</label>
        <span id="warning2"></span>
        <span id="warning3"></span>
        <span id="warning4"></span>
        <input type="text" id="cardNumber" placeholder=" e.g. 1234 5678 9123 0000">
        <div class="expiryCvcCont">
          <div class="expiry">
            <label for="expiryDate">Exp. Date (MM/YY) </label>
            <div class="expiryInputs">
              <select name="" id="months">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <!-- <input type="text" id="expiryMonth" placeholder="MM" maxlength="2" /> -->
              <div>
                <input type="text" id="expiryYear" placeholder="YY" maxlength="2" />
                <span id="warning5"></span>
                <span id="warning7"></span>
              </div>
            </div>
          </div>
          <div class="allCvc">
            <label for="cvc"> CVC</label>
            <input type="text" id="cvc" placeholder="CVC" maxlength="3" />
            <span id="warning6"></span>
            <span id="warning8"></span>
          </div>
        </div>
        <button type="submit" onclick="displayInputs()"> Confirm</button>
    </div>
    </form>
  </div>
  <!-- Completed state start -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
